<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /> 
 
    <title>Carolines gästbok</title>
  </head>

  <body>
    <h1>Väkommen till Carolines gästbok!</h1>
    <p>
      <strong>
      Fyll gärna in information om dig själv nedan. Om det finns några
      funderingar lägg till en kommentar.
    </p></strong>
    
    <!--Guestbook form-->
    <div class="form-style">
      <form action="submit-guestbook-form" method="post">
        <label for="namn">Namn:</label>
        <input type="text" id="name" name="namn" /> <br />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /> <br />

        <!--Button input-->
        <label for="message">Kommentar:</label> <br>
        <textarea name="message" id="message"></textarea> <br>

        <button type="submit">Lägg till</button>
      </form> 
    </div>
    <br />
     <div id="users-information">
     <!-- NODEJS-DATA-->
    </div> 
  </body>
</html>
